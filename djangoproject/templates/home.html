{% extends 'base.html' %}

{% block title %}Contact {% endblock title %}

{% block body %}
  <div class="container ">
    <!--Contact heading-->
    <h2 class="h1 m-0 text-center">BALANCE SHEET UPLOAD</h2>
    <div class="row ">

      <div class="col-md-6 offset-md-3">
        <form id="contact-form" method="POST" action="balance_sheet" role="form">
            {% csrf_token %}
        <div class="messages"></div>

        <div class="controls">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input id="form_name" type="file" name="fname" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                <div class="help-block with-errors"></div>
              <input type="submit" class="btn btn-success btn-send" value="Upload">

              </div>
            </div>

        </div>

        </form>

      </div>

    </div>

  </div>

{% endblock body %}
